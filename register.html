{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-3">註冊</h3>
    <form method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">帳號</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">密碼</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">姓名</label>
          <input class="form-control" name="name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">層級</label>
          <select class="form-select" name="level">
            <option>金牌</option>
            <option>分公司</option>
            <option>大區</option>
          </select>
        </div>
        <div class="col-md-12">
          <label class="form-label">推薦人（可選，填 members.id 整數）</label>
          <input class="form-control" name="sponsor_id" placeholder="例如 1, 2, 3 ...">
        </div>
      </div>
      <button class="btn btn-success mt-3 w-100">註冊</button>
    </form>
    <div class="text-muted mt-3">已有帳號？<a href="{{ url_for('login') }}">前往登入</a></div>
  </div>
</div>
{% endblock %}
