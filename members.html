{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>會員清單</h3>
  <div><a class="btn btn-outline-secondary" href="{{ url_for('register') }}">新增會員</a></div>
</div>
<table class="table table-sm table-striped">
  <thead><tr><th>ID</th><th>帳號</th><th>姓名</th><th>層級</th><th>推薦人</th><th>建立時間</th></tr></thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td>{{ r['id'] }}</td>
      <td>{{ r['username'] }}</td>
      <td>{{ r['name'] }}</td>
      <td>{{ r['level'] }}</td>
      <td>{{ r['sponsor_name'] or '' }}</td>
      <td>{{ r['created_at'] }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
